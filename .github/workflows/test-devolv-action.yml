name: Devolv Action Test

on:
  push:
    branches:
      - main    # Adjust if you're using a different default branch
  workflow_dispatch: {}

jobs:
  test-devolv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Devolv Drift
        uses: devolvdev/devolv-action@v2
        with:
          tool: drift
          policy-name: DevolvTestPolicy
          path: ./test-devolv-policy.json
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Devolv Validate
        uses: devolvdev/devolv-action@v2
        with:
          tool: validate
          path: ./test-devolv-policy.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
